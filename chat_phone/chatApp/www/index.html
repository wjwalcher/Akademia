<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MessagesController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Walcher Industries - Chatify</h1>
      </ion-header-bar>
      <ion-content id="main-content" scroll="false">
        <div id="message-list">
          <p ng-repeat="message in messages">
            <strong>{{message.username}}: </strong> {{message.message}}
            <span class="message-date"> - {{message.timestamp | date: short}}</span>
          </p>
        </div>
      </ion-content>
      <ion-footer-bar id="footer" align-title="left" class="bar-calm">
        <textarea id="messageToSend" ng-model="messageToSend"></textarea>
        <div class="send-button" ng-click="sendMessage()">Send</div>
    </ion-footer-bar></ion-pane>
  </body>
</html>
